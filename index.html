<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo App</h1>
                <form class="search">
                    <input class="form-control" type="text" name="search" placeholder="Ara...">
                </form>
            </header>

            <ul class="list-group text-light todos">
                <li class="list-group-item d-flex justify-content-between align-content-center">
                    <span>Play football</span>
                    <i class="far fa-trash-alt delete"></i>        
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center">
                     <span>Do coding</span>
                     <i class="far fa-trash-alt delete"></i>   
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center">
                    <span>Made a javascript project</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

            <form class="text-center my-4 add">
                <label class="text-light">Add a new work</label>
                <input class="form-control m-auto" type="text" name="add">
            </form>
        </div>

    <script src="https://kit.fontawesome.com/4860d0eb3d.js" crossorigin="anonymous"></script>
    <script src="mc.js"></script>
</body>
</html>
